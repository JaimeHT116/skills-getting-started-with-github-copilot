<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎃 Mergington High School Activities 👻</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>🎃 Mergington High School 🕸️</h1>
      <h2>Actividades Extracurriculares de Halloween 👻</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Actividades Disponibles 🦇</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Cargando actividades...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>¡Inscríbete en una Actividad! 🕷️</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Correo del Estudiante:</label>
            <input type="email" id="email" required placeholder="tu-correo@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Selecciona Actividad:</label>
            <select id="activity" required>
              <option value="">-- Selecciona una actividad --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">¡Inscribirse! 🎃</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>🦇 &copy; 2023 Mergington High School - ¡Feliz Halloween! 🎃</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
